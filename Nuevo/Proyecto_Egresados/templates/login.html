<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="https://fonts.cdnfonts.com/css/nexa-bold?styles=29913" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/handil-pro?styles=162901" rel="stylesheet">
  <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css') }}"/>
  <script src="https://kit.fontawesome.com/deb38cd3d7.js" crossorigin="anonymous"></script>     
  <title>Iniciar Sesión</title>
</head>
<body>
  <!-- Barra de navegación -->
  <div class="navbar navbar-expand-lg navbar-color">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="{{ url_for('static', filename='img/cutonala.png') }}" alt="Tu Logo" width="120" height="50" class="d-inline-block align-top logo-with-shadow">
      </a>
    </div>
  </div>
  <div class="container p-5 d-flex justify-content-center align-items-center">
    <div class="card mx-3 mt-n5 shadow-lg circular" style="border-radius: 20px; border: none; width: 70%; max-width: 500px;">
      <div class="card-body p-5">
        <h5 class="pb-2 text-center inicio-sesion-text">INICIO DE SESIÓN</h5>
        <hr>
        <form method="POST" action="/login"> <!-- El formulario envía una solicitud POST a la ruta /login -->
          <!-- Email field -->
          <div class="mb-3">
            <label for="correoInput" class="form-label">Correo electrónico</label>
            <input type="email" name="correo" class="form-control circular" id="correoInput" placeholder="Ingresa tu correo" required>
          </div>
          <!-- Password field -->
          <div class="mb-3">
            <label for="contraInput" class="form-label">Contraseña</label>
            <input type="password" name="clave" class="form-control circular" id="contraInput" placeholder="Ingresa tu contraseña" required>
          </div>
          <!-- Submit button -->
          <div class="text-center">
            <button type="submit" class="btn btn-primary" style="border-radius: 30px; background-color: #0C616E;">Iniciar sesión</button>
          </div>
        </form>
      </div>
    </div>
  </div>


</body>
</html>
