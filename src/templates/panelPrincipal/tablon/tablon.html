{% extends 'panelPrincipal/tablon/baseTablon.html' %} {%block contenido%}

<section class="seccion tablon--Principal">
</section>

<div class="container my-5">
  <div class="card ">
    <div class="card-body p-5">
      <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active tablon_Carrusel--Imagen">
            <img src="{{ url_for('static', filename='img/1.jpg') }}" class="cat" alt="..." />
          </div>
          <div class="carousel-item tablon_Carrusel--Imagen">
            <img src="{{ url_for('static', filename='img/2.jpeg') }}" class="cat" alt="..." />
          </div>
          <div class="carousel-item tablon_Carrusel--Imagen">
            <img src="{{ url_for('static', filename='img/3.jpg') }}" class="cat" alt="..." />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-caret-left" viewBox="0 0 16 16">
            <path d="M10 12.796V3.204L4.519 8zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753"/>
          </svg></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-caret-right" viewBox="0 0 16 16">
            <path d="M6 12.796V3.204L11.481 8zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753"/>
          </svg></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>
{%endblock%}
