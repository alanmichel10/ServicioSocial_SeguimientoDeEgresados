{% extends 'panelPrincipal/informacion/baseInformacion.html' %} {%block
contenido%}
<div class="card p-4">
  <div class="card-header">
    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-briefcase"
      viewBox="0 0 16 16">
      <path
        d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v8A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-8A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5m1.886 6.914L15 7.151V12.5a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5V7.15l6.614 1.764a1.5 1.5 0 0 0 .772 0M1.5 4h13a.5.5 0 0 1 .5.5v1.616L8.129 7.948a.5.5 0 0 1-.258 0L1 6.116V4.5a.5.5 0 0 1 .5-.5" />
    </svg>
    <strong class="mx-4 apartado">Laboral</strong>
  </div>
  <div class="card-body">
    <form class="form-cuestionario mx-auto" action="/informacion/laboral" method="POST">
      {% with messages = get_flashed_messages() %}

      {% if messages %}
      <br />
      {% for message in messages %}
      <div class="alert alert-primary alert-dismissible" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
      </div>
      {% endfor %}
      {% endif %}

      {% endwith %}
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <fieldset>
        <div class="container">
          <div class="row my-4 justify-content-between align-items-center">
            <label class="text-label" for="">¿Ténia o tiene empleo formal?: </label>
            <div class="row my-4 justify-content-between align-items-center">
              <div class="col-6">
                <input class="input-text radio" type="radio" name="estatus" value="Si" {% if form and
                  form.estatus=='Si' %} checked {% endif %} /><label>Si</label>
              </div>
              <div class="col-6">
                <input class="input-text radio" type="radio" name="estatus" value="No" . {% if form and
                  form.estatus=='No' %} checked {% endif %} /><label>No</label>
              </div>
            </div>
          </div>
          <div class="row my-4 justify-content-between align-items-center">
            <label class="text-label col-lg-4 col-md-5 col-12" for="nombreEmpresa">Nombre de empresa: </label>
            <input class="campo-datos col-lg-8 col-md-7 col-12" type="text" id="nombreEmpresa" name="nombre"
              value="{% if form and form.nombre %}{{ form.nombre }}{% endif %}" />
          </div>
          <div class="row my-4 justify-content-between align-items-center">
            <label class="text-label col-lg-5 col-md-5 col-12" for="ubicacionEmpresa">Ubicación de la empresa: </label>
            <input class="campo-datos col-lg-7 col-md-7 col-12" type="text" id="ubicacionEmpresa" name="ubicacion"
              value="{% if form and form.ubicacion %}{{ form.ubicacion }}{% endif %}" />
          </div>
          <div class="row my-4 justify-content-between align-items-center">
            <label class="text-label" for="descripcionResponsabilidades">Descripcion de las responsabilidades laborales:
            </label>
            <textarea class="campo-datos" id="descripcionResponsabilidades" name="descripcion">{% if form and form.descripcion %}{{ form.descripcion }}{% endif %}
            </textarea>
          </div>
          <div class="row my-4 justify-content-between align-items-center">
            <label class="text-label" for="tiempoLaborado">Cuánto tiempo tenia laborando en la institución u
              organización:
            </label>
            <input class="campo-datos" type="text" id="tiempoLaborado" name="antiguedad"
              value="{% if form and form.antiguedad %}{{ form.antiguedad }}{% endif %}" />
          </div>

          <div class="row my-4 justify-content-between align-items-center">
            <label class="text-label col-lg-4 col-md-5 col-12" for="horasTrabajo">Cuántas horas trabaja?
            </label>
            <input class="campo-datos col-lg-8 col-md-7 col-12" type="text" id="horasTrabajo" name="jornada"
              value="{% if form and form.jornada %}{{ form.jornada }}{% endif %}" />
          </div>
        </div>
        <!-- Button trigger modal -->
        <button type="button" class="btn-actualizar my-4" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Actualizar
        </button>
      </fieldset>
    </form>
  </div>
</div>
{%endblock%}
